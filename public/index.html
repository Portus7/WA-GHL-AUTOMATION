<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp GHL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 { margin-top: 0; color: #111827; font-size: 1.5rem; }
    p { color: #6b7280; font-size: 0.95rem; margin-bottom: 24px; }
    
    .btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    .btn:hover { background: #20bd5a; }
    .btn:disabled { background: #9ca3af; cursor: not-allowed; opacity: 0.7; }
    
    /* Estado Conectado */
    .connected-badge {
      background: #dcfce7;
      color: #166534;
      padding: 16px;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      border: 1px solid #bbf7d0;
    }

    #qr-container { margin-top: 20px; display: flex; justify-content: center; min-height: 260px; align-items: center; }
    #status-text { margin-top: 15px; font-size: 0.9rem; color: #4b5563; min-height: 20px;}
    .hidden { display: none !important; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <div class="card">
    <div id="view-connected" class="hidden">
      <div class="connected-badge">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>
        WhatsApp Conectado
      </div>
      <p>Esta cuenta ya está vinculada correctamente a esta sub-agencia.</p>
      <button class="btn" disabled>Sistema Operativo</button>
    </div>

    <div id="view-disconnected">
      <h1>Vincular WhatsApp</h1>
      <p>Escanea el código QR para conectar el número de teléfono a esta ubicación.</p>
      
      <button id="btn-connect" class="btn">Generar Código QR</button>
      
      <div id="status-text"></div>
      <div id="qr-container"></div>
    </div>
  </div>

<script>
  // 1. Obtener Location ID de la URL (GHL lo manda como ?location_id=...)
  const params = new URLSearchParams(window.location.search);
  // NOTA: A veces GHL usa 'location_id' y a veces 'locationId', revisa ambos
  const locationId = params.get("location_id") || params.get("locationId");

  const viewConnected = document.getElementById("view-connected");
  const viewDisconnected = document.getElementById("view-disconnected");
  const btn = document.getElementById("btn-connect");
  const statusText = document.getElementById("status-text");
  const qrContainer = document.getElementById("qr-container");

  let pollInterval = null;

  // 2. Función principal: verificar estado inicial
  async function init() {
    if (!locationId) {
      alert("Error: No se detectó el ID de la ubicación (Location ID) en la URL.");
      btn.disabled = true;
      return;
    }

    try {
      // Check status al cargar
      const res = await fetch(`/status?locationId=${locationId}`);
      const data = await res.json();

      if (data.connected) {
        showConnectedState();
      } else {
        // Si no está conectado, el botón se queda habilitado
        console.log("Estado: Desconectado");
      }
    } catch (e) {
      console.error("Error verificando estado:", e);
    }
  }

  // Mostrar UI de conectado
  function showConnectedState() {
    viewDisconnected.classList.add("hidden");
    viewConnected.classList.remove("hidden");
    if (pollInterval) clearInterval(pollInterval);
  }

  // 3. Click en Generar QR
  btn.addEventListener("click", async () => {
    btn.disabled = true;
    btn.textContent = "Iniciando sesión...";
    statusText.textContent = "Solicitando sesión al servidor...";
    qrContainer.innerHTML = "";

    try {
      // Petición POST con locationId
      const res = await fetch(`/start-whatsapp?locationId=${locationId}`, { method: "POST" });
      
      if (!res.ok) throw new Error("Error al iniciar");

      statusText.textContent = "Esperando código QR...";
      
      // Empezar a consultar QR y Estado cada 3s
      pollInterval = setInterval(pollBackend, 3000);

    } catch (err) {
      console.error(err);
      statusText.textContent = "Error de conexión con el servidor.";
      btn.disabled = false;
      btn.textContent = "Reintentar";
    }
  });

  async function pollBackend() {
    try {
      // 1. Verificar Estado
      const statusRes = await fetch(`/status?locationId=${locationId}`);
      const statusData = await statusRes.json();

      if (statusData.connected) {
        showConnectedState();
        return;
      }

      // 2. Obtener QR si no está conectado
      const qrRes = await fetch(`/qr?locationId=${locationId}&ts=${Date.now()}`);
      if (qrRes.status === 200) {
        const qrData = await qrRes.json();
        
        // Si tenemos QR, lo pintamos
        if (qrData.qr) {
          qrContainer.innerHTML = ""; // Limpiar previo
          new QRCode(qrContainer, {
            text: qrData.qr,
            width: 220,
            height: 220
          });
          statusText.textContent = "Escanea el código ahora:";
          btn.textContent = "Esperando escaneo...";
        }
      }
    } catch (e) {
      console.error("Polling error:", e);
    }
  }

  // Arrancar
  init();

</script>
</body>
</html>
